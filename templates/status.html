<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<br>

<div class="row">
    <div class="col ">
        <div class="col-md">
            <div class="card text-center text-white  mb-3 bg-info" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col ">
        <div class="col-md">
            <div class="card text-center text-white  mb-3 bg-success" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Orders Delivered</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title"> {{delivered}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col ">
        <div class="col-md  ">
            <div class="card text-center text-white  mb-3  bg-warning" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">Orders Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{pend}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
