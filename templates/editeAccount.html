
{%  extends 'main.html' %}
{% load static %}
{% block con %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="/cust/{{ request.user.customer.id }}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
            {% if request.user.customer.img %}
			<img class="profile-pic" src="{{request.user.customer.img.url}}" >
            {% else %}
            <img src="https://th3developer.wordpress.com/wp-content/uploads/2014/01/4fb0c-facebook-profile-image.jpg"  alt="">

            {% endif %}
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{up.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
