{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'cssfile.css' %} ">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% if request.user.customer.img %}
    <img src="{{ request.user.customer.img.url }}" width="40px" height="37px" alt="">
    {% else %}
    <img src="https://th3developer.wordpress.com/wp-content/uploads/2014/01/4fb0c-facebook-profile-image.jpg" width="40px" height="37px" alt="">
    {% endif %}
    <a class="nav-link mt-2" href="{% url 'acc' %}">
        <p>settings</p>
    </a>
    <a class="nav-link mt-2" href="/cust/{{ request.user.customer.id }}">
        <p>Home</p>
    </a>
    <a class="nav-link proo" href="{% url 'pro' %}">Products</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    {% if request.user.is_staff %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
            <a class="nav-link dash" href="{% url 'dashh' %}">Dashboard</a>
        </li>
        
        </ul>
    </div>
    {% endif %}

    <div class=" d-flex">
        <p class="text-info m-2"> welcome : <span class="text-light"> {{ request.user }} </span> </p>
        

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="mt-2" type="submit"> logout</button>
        </form>

        <!-- <a class="m-2" href="{% url 'login' %}"> <button class="bg-info">log out </button></a> -->
    </div>
    </nav>
